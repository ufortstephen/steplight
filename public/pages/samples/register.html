                                </div>
                                <div class="row ">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text " class="form-control form-control-lg " id="surname" placeholder="Last Name " required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <input type="number " class="form-control form-control-lg " id="phone" placeholder="Phone " required>
                                        </div>
                                    </div>

                                </div>
                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <select class="form-control form-control-lg " id="sex" required>
                                                <option>Gender</option>
                                                <option>M</option>

                                            </select>

                                    </div>

                                        <div class="form-group ">
                                            <input type="file" accept="image/*" name="uploadFile" class="form-control form-control-lg " id="passport" placeholder="Passport " required>

                                    </div>

                                    <div class="col-md-6 ">
                                        <div class="form-group ">

                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <input type="password " class="form-control form-control-lg " id="password2" placeholder="Confirm Password " required>
                                        </div>
                                    </div>
                                </div>

    <script>
        let registerForm = document.getElementById('register');

        function getpassport() {

            let image = form.file.files[0]

            console.log(image);
            //convert uploaded image to base 64 and append it to Div
            getBase64(image).then(
                data => {
                    console.log(data);
                    return data
                }
            )

        }

        //convert image to base 64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }


        // getpassport()
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let image = e.target.uploadFile.files[0]

            console.log(image);
            //convert uploaded image to base 64 and append it to Div

            let credentials = {
                email: document.getElementById('email').value,
                first_name: document.getElementById('first_name').value,
                middle_name: document.getElementById('middle_name').value,
                surname: document.getElementById('surname').value,
                phone: document.getElementById('phone').value,
                sex: document.getElementById('sex').value,
                passport: document.getElementById('passport').value,
                password: document.getElementById('password').value,
                password2: document.getElementById('password2').value,
            }

            console.log(credentials);



            axios.post('https://steplight.herokuapp.com/api/register/', credentials)
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error.response.data);
                    alert(error.response.data.passport[0]);

                });



        })
    </script>
